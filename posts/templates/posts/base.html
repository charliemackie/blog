<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

        {% load static %}
        <link href="{% static 'posts/css/prism.css' %}" rel="stylesheet" />
	    <link rel="stylesheet" href="{% static 'posts/css/bootstrap.css' %}">
	    <!-- Custom CSS -->
	    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/base.css' %}">

        {% block stylesheets %}
	    {% endblock %}
        

    </head>
    
    <body>
    
        {% block main_content %}
        {% endblock %}

        <footer class='sticky-bottom'>
            {% include 'posts/footer.html' %}
        </footer>
        
        <!-- jQuery, Bootstrap -->
        <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="{% static 'posts/js/prism.js' %}"></script>

        <!-- Additional Scripts -->
        {% block scripts %}
        {% endblock %}

    </body>
</html>
